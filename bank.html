<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bank inside</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header>
    <h1 class="text-5xl text-center mt-6">let's get some <span class="font-semibold text-lime-500">mooooney
      </span>!!!</h1>
  </header>
  <main>
    <section class="mt-12">
      <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
        <div class="bg-green-400 p-8 rounded-xl">
          <h4 class="text-2xl">Deposit</h4>
          <h2 class="text-5xl">$00</h2>
        </div>
        <div class="bg-yellow-400 p-8 rounded-xl">
          <h4 class="text-2xl">withdraw</h4>
          <h2 class="text-5xl">$00</h2>
        </div>
        <div class="bg-violet-400 p-8 rounded-xl">
          <h4 class="text-2xl">balance</h4>
          <h2 class="text-5xl">$00</h2>
        </div>
      </div>
    </section>
    <!-- Deposit and withdraw -->
    <section class="mt-12">
      <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
        <div class="bg-fuchsia-400 p-8 rounded-xl">
         <h4 class="text-2xl mb-4 text-white">please deposit</h4>
          <input class="w-9/12 block mb-2 px-3" type="text" name="" id="deposit-field" placeholder="$ Amount you want to deposit">
          
          <button id="btn-deposit"
            class="bg-rose-500 hover:bg-sky-300 px-8 py-2 text-gray font-medium rounded-lg">deposit</button>


          
        </div>
        <div class="bg-rose-400 p-8 rounded-xl">
          <h4 class="text-2xl mb-4 text-white">please withdraw</h4>
          <input class="w-9/12 block mb-2 px-3" type="email" name="" id="user-email" placeholder="$ Amount you want to deposit">
          <button id="btn-deposit"
            class="bg-violet-500 hover:bg-sky-300 px-8 py-2 text-gray font-medium rounded-lg">withdraw</button>
        </div>

      </div>
    </section>
  </main>
  <script src="js/deposit.js"></script>
</body>

</html>
